<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captured Photo</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            margin-top: 0;
            color: #0d47a1;
            font-size: 2.8rem;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        #photo-container {
            margin: 20px 0;
            display: inline-block;
            position: relative;
            animation: slideUp 1s ease-in-out;
        }
        #captured-photo {
            width: 640px;
            height: auto; /* 자동 비율 유지 */
            border: 8px solid #90caf9;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        #back-button {
            margin-top: 20px;
            background: linear-gradient(135deg, #1565c0, #0d47a1);
            color: white;
            font-size: 1.1rem;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
        }
        #back-button:hover {
            background: linear-gradient(135deg, #0d47a1, #003c8f);
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        #back-button:active {
            transform: translateY(2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #546e7a;
            animation: fadeIn 1s ease-in-out;
        }
        footer::before {
            content: '';
            display: block;
            width: 50px;
            height: 2px;
            margin: 10px auto;
            background: #90caf9;
        }
        /* 애니메이션 추가 */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        /* 반응형 스타일 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            #captured-photo {
                width: 90%;
                border-width: 6px;
            }
            #back-button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            #back-button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Your Captured Photo</h1>
    <div id="photo-container">
        <img id="captured-photo" src="{{ url_for('static', filename='captures/final1.jpg') }}" alt="Captured Photo">
    </div>
    <div>
        <button id="back-button" onclick="goBack()">Back to Webcam</button>
    </div>
    <footer>
        Developed with ❤️ by KHUDA CV Track
    </footer>
    <script>
        function goBack() {
            window.location.href = '/webcam';
        }
    </script>
</body>
</html>
